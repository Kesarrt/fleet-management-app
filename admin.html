<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Fleet Manager</h1>
        <div class="filters">
            <select id="filterCategory">
                <option value=""All">AllCategory</option>
                <option value="Auto">Auto</option>
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="bus">Bus</option>
            </select>
            
            <select id="filerAvailability">
                <option value="">All Stuatus</option>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>

            <button id="cleanFilterBtn">Clean Filters</button>
            </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <h3>Add New Fleet Item</h3>
            <form id="fleetform">
                <label>Reg No</label>
                <input type="text" id="regNo" placeholder="e.g. MH-12-AB-1234">
                <label>Category</label>
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="auto">Auto</option>
                    <option value="car">Car</option>
                    <option value="truck">Truck</option>
                    <option value="bus">Bus</option>
                    </select>
                    <label>Driver Name</label>
                    <input type="text" id="driverName" placeholder="Enter Driver Name">
                    <label>Is Available?</label>
                    <select id="Availability">
                        <option value="true">Availability</option>
                       <option value="false">Unavailablity</option>
                    </select>
                    <nutton type="submit" id="addFleetItemBtn"></nutton>

            </form>
            </aside>

            <main class="content">
                <div id="fleetContainer"
                class="fleet-grid">
            </div>
            </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
